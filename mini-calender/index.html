<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Today is:</h1>
    <div class="calender">
        <div class="calender-header">
            <p id="month">Month</p>
        </div>
        <div class="calender-body">
            <p id="week">Week</p>
            <p id="day">Day</p>
            <p id="year">Year</p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
